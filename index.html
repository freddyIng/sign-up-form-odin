<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    
	<div id="image-and-logo">
		<img src="assets/images/halie-west-25xggax4bSA-unsplash.jpg" id="principal-image">
		<div id="container-logo" class="logo">
			<img src="assets/images/odin-lined.png" id="image-logo">
			<p id="odin-text">ODIN</p>
		</div>
	</div>

    <div id="content">
    	<h4>This is not a real online service! You know you need something like this in your life to help you realize
    		your deepest dreams.
    		Sign up <strong>now</strong> to get started.
    	</h4>

    	<h4>
    		You <strong>know</strong> you want to.
    	</h4>


    	<form class="form-flex">

        	<h4>
      			Let's do this!
    		</h4>

    		<div id="container-inputs">

    		<div class="input-group">
    			<div class="input-individual">
    			    <label>First name</label>
    				<input type="text" name="">
    			</div>
    			<div class="input-individual">
    				<label>Email</label>
    				<input type="email" name="">
    			</div>
    			<div class="input-individual">
    				<label>Password</label>
    				<input type="password" name="" id="password">
    			</div>
    		</div>

            <div class="input-group">
            	<div class="input-individual">
            		<label>Last name</label>
    				<input type="text" name="">
            	</div>
            	<div class="input-individual">
            		<label>Phone number</label>
    				<input type="text" name="">
            	</div>
            	<div class="input-individual">
    				<label>Confirm password</label>
    				<input type="password" name="" id="confirm-password">
            	</div>
            </div>

    		</div>


    		
    	</form>
    	<button id="create-account-btn">Create Account</button>
    	<p>Already have a account? <a href="">Log in</a></p>
    </div>

    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
